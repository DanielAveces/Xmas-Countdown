<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap');</style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div>
      <img class="absolute mx-auto max-w-none mt-0 backgroundImage" src="images/white-stars.png" alt="">
    </div>
    
    <div class="container mx-auto pt-48">
      <h1>There are only</h1>
    </div>

    <div class="container flex flex-row ml-auto mr-auto max-w-2xl">
      <p class="timeStamp basis-1/4" id="days"></p>
      <p class="timeStamp basis-1/4" id="hours"></p>
      <p class="timeStamp basis-1/4" id="mins"></p>
      <p class="timeStamp basis-1/4" id="secs"></p>
      <h2 class="timeStamp" id="end"></h2>
    </div>

    <div class="container space-y-12 mx-auto my-12 ">
      <h3>Until Christmas!</h3>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
