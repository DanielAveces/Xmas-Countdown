<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="container space-y-12 m-auto py-auto">
      <h1>YOUR</h1>
      <h2>CHRISTMAS COUNTDOWN</h2>
    </div>

    <div class="container space-y-12 space-x-8 m-auto">
      <p class="timeStamp" id="days"></p>
      <p class="timeStamp" id="hours"></p>
      <p class="timeStamp" id="mins"></p>
      <p class="timeStamp" id="secs"></p>
      <h2 class="timeStamp" id="end"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
